name: maplebirchFramework
on:
  push:
    tags:
      - 'maplebirch-release-v*'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build and Package
        run: bun run build:all
      - name: Parse Version from Tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/maplebirch-release-v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=maplebirch-release-v$VERSION" >> $GITHUB_OUTPUT
      - name: Verify Version Consistency
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch (package.json: $PKG_VERSION, tag: $TAG_VERSION)"
            exit 1
          fi
      - name: Extract Changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          LOG=$(awk '{ gsub(/\r$/, "") } $0 ~ "^##### \\(" "v\\." VERSION "更新日志\\):" {f=1} f && /^##### \\(v\\.[0-9]+\\./ && !seen{exit} f' VERSION="$VERSION" UPDATE.md)
          echo "changelog_body<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: 'SCML-maplebirchFrameworks-version-${{ steps.get_version.outputs.VERSION }}'
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          body: |
            ### v.${{ steps.get_version.outputs.VERSION }} 更新日志
            ${{ steps.extract_changelog.outputs.changelog_body }}
            #### 相关链接
            - [秋枫白桦扩展](https://github.com/MaplebirchLeaf/SCML-DOL-maplebirchExpansion) - 包含侧边栏控件、作弊集、内置音乐盒等功能。
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            package/*.zip
